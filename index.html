<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>Kifree 不足物資</title>
<link href="index.css"  rel="stylesheet">
<style>
table {
	border-collapse: collapse;
}
td {
	padding: 4px 8px;
	border: 1px solid #23628f;
}
</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>不足物資　一覧</h1>
<h2>福岡市</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
  <section>
    <h1>急を有する物資</h1>
    <P><ul id="list">
    <script>
      
      var todo = ['トイレットペーパー', '水', '簡易トイレ'];
      
      for (var i = 0; i < todo.length; i++) {
        var li = document.createElement('li');
        li.textContent = todo[i];
        document.getElementById('list').appendChild(li);
      }
      </script>
     </p> </ul>
      
     <h1>在庫わずかな物資</h1>
      <p><ul id="list2">
      <script>
        var todo = ['トイレットペーパー', '水', '簡易トイレ', '缶詰'];
        
        for (var i = 0; i < todo.length; i++) {
          var li = document.createElement('li');
          li.textContent = todo[i];
          document.getElementById('list2').appendChild(li);
        }
        </script>
      </P></ul>
      
      <h1>在庫十分な物資</h1>
      <p><ul id="list3">
      <script>
        var todo = ['洋服', '靴', 'ティッシュ', '缶詰'];
        
        for (var i = 0; i < todo.length; i++) {
          var li = document.createElement('li');
          li.textContent = todo[i];
          document.getElementById('list3').appendChild(li);
        }
        </script>
      </P></ul>
        
        

  </section>
  </div><!-- /.main-wrapper -->
 
  
</body>
</html>
